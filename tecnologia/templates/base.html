<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <title>Hello, world!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
    <link href="{% static 'css/material-dashboard.css' %}" rel="stylesheet" />
    <script src="{% static 'js/core/jquery.min.js' %}"></script>
</head>

<body>
  <div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white">
      <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
      <div class="logo">
        <a href="http://www.creative-tim.com" class="simple-text logo-mini">
          SH
        </a>
        <a href="http://www.creative-tim.com" class="simple-text logo-normal">
          Sensor Humedad
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item active  ">
            <a class="nav-link" href="http://localhost:8000/principal">
              <i class="material-icons">dashboard</i>
              <p>Principal</p>
            </a>
          </li>
          <li class = "nav-item active">
            <a class = "nav-link" href="http://localhost:8000/index/">
              <i class = "material-icons">person</i>
              <p>Perfil</p>
            </a>
          </li>
          <li class = "nav-item active">
            <a class = "nav-link" href="http://localhost:8000/sensorhumedad/">
              <i class = "material-icons">SH</i>
              <p>Sensor Humedad</p>
            </a>
          </li>
            <li class = "nav-item active">
            <a class = "nav-link" href="http://localhost:8000/tipoconstruccion/">
              <i class = "material-icons">TP</i>
              <p>Tipo Construcci√≥n</p>
            </a>
          </li>
             <li class = "nav-item active">
            <a class = "nav-link" href="http://localhost:8000/variables/">
              <i class = "material-icons">VR</i>
              <p>Variables</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="#pablo">Sensor Humedad</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#pablo">
                  <i class="material-icons">notifications</i> Notifications
                </a>
              </li>
              <!-- your navbar here -->
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">
          {% block content %}
          {% endblock content %}
        </div>
      </div>
    </div>
  </div>
</body>

</html>
